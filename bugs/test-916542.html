<html>
<body>
<style type="text/css">object { width: 200px; height: 200px; border: 3px solid red; margin: 10px; }</style>
<div id="holder"></div>

<script type="text/javascript">

function addOneObject() {
  var object = document.createElement('object');
  object.data = 'support-a.png';
  object.id = 'object1';
  document.getElementById('holder').appendChild(object);
}

function removeOneObject() {
  var object = document.getElementById('object1');
  object.parentNode.removeChild(object);
}

</script>

<div id="links">
  <a href="#" onclick="addOneObject(); return false;">add an object</a><br />
  <a href="#" onclick="removeOneObject(); return false;">remove an object</a><br />
</div>

</body>
</html>
